name: Engine Testing CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-engine:
    name: Test Engine
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: apps/engine

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python3 -m pytest
